name: Deploy CDK Stack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: List directory contents
        run: ls -R  # List all files and directories to check the structure

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Use a supported Node.js version

      - name: Install dependencies
        run: |
          cd cdk-app  # Change directory if necessary
          npm install
        working-directory: cdk-app  # Ensure this is correct if using this approach

      - name: Install AWS CDK globally
        run: npm install -g aws-cdk

      - name: Compile TypeScript
        run: |
          cd cdk-app  # Change directory if necessary
          npm run build
        working-directory: cdk-app  # Ensure this is correct if using this approach

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: List directory contents after build
        run: ls -R cdk-app  # Adjust path if necessary

      - name: Bootstrap CDK environment
        run: |
          cd cdk-app  # Change directory if necessary
          cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_REGION --app "node dist/Glue.js"
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Deploy CDK stack
        run: |
          cd cdk-app  # Change directory if necessary
          cdk deploy --require-approval never --app "node dist/Glue.js"
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
