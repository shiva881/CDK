name: Deploy CDK Stack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Use a supported Node.js version

      - name: Install dependencies
        run: npm install

      - name: Install AWS CDK globally
        run: npm install -g aws-cdk

      - name: Compile TypeScript
        run: npm run build  # Ensure you have a build script in your package.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: List directory contents for debugging
        run: ls -R

      - name: Bootstrap CDK environment
        run: cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_REGION --app "node dist/Glue.js"
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Deploy CDK stack
        run: cdk deploy --require-approval never --app "node dist/Glue.js"
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
