name: Deploy CDK Stack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install AWS CDK globally
        run: npm install -g aws-cdk

      - name: Install TypeScript and ts-node
        run: npm install ts-node typescript

      - name: Install CDK dependencies
        run: |
          npm install @aws-cdk/core @aws-cdk/aws-glue @aws-cdk/aws-iam @aws-cdk/aws-s3

      - name: Create cdk.json file
        run: |
          echo '{
            "app": "npx ts-node Glue.ts"
          }' > cdk.json

      - name: Check if Glue.ts exists
        run: ls -la Glue.ts

      - name: Display contents of Glue.ts
        run: cat Glue.ts || echo "Glue.ts not found"

      - name: Create cdk.out directory
        run: mkdir -p cdk.out

      - name: Synthesize CDK stack
        run: cdk synth --app "npx ts-node Glue.ts"
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Deploy CDK stack
        run: cdk deploy --app "npx ts-node Glue.ts" --require-approval never
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
